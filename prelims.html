<!DOCTYPE html> 
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="prelims.css">
  <style>
    /* Error message styling */
    .error-message {
      color: red;
      margin-top: 10px;
      display: none; /* Initially hidden */
    }

    /* Loading spinner styling */
    .loading-spinner {
      display: none; /* Initially hidden */
      border: 5px solid #f3f3f3; /* Light grey */
      border-top: 5px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 20px; /* Adjust size */
      height: 20px; /* Adjust size */
      animation: spin 1s linear infinite;
      margin-left: 5px; /* Space between text and spinner */
      vertical-align: middle; /* Align with text */
    }

    /* Spinner animation */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Button styling */
    .button-40 {
      position: relative; /* For absolute positioning of the spinner */
      padding: 10px 20px; /* Add padding for better appearance */
    }
  </style>
</head>

<body> 
    <section>
      <div class="container">
        <div class="form-container" id="login-form">
          <div class="top" style="display: flex; align-items: center;">
            <img src="grand.jpg" alt="Logo" style="margin-right: 10px;">
            <h1 style="margin: 0; font-size: 40px;">Grand Line Caf√©</h1>
            <h2 style="margin: 0; font-size: 16px;">"Where every cup is an adventure"</h2>
          </div>
  
          <form id="loginForm">
            <div class="row">
              <input type="text" required placeholder="Username" id="username">
            </div>
            <div class="row">
              <input type="password" required placeholder="Password" id="password">
            </div>
            <button type="submit" class="button-40">Login
              <span class="loading-spinner" id="loading-spinner"></span> <!-- Loading spinner inside the button -->
            </button>
            <div class="error-message" id="error-message">Invalid username or password!</div> <!-- Error message placeholder -->
          </form>
        </div>

        <div class="form-container" id="signup-form" style="display: none;">
          <h1>Sign Up</h1>
          <form>
            <label for="email">E-mail</label>
            <input type="text" required id="email" name="email">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm">Confirm Password</label>
            <input type="password" name="confirm" id="confirm" required>
            <button class="button-40">Sign Up</button>
          </form>
          <p class="loginlink-p"><a href="#" id="login-link">Already Have An Account? Login.</a></p>
        </div>
      </div>

      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="bg.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="bg3.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="bg2.jpg" alt="">
          </div>
        </div>
      </div>
    </section>
  
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');
      const loadingSpinner = document.getElementById('loading-spinner');

      // Clear previous error message and show loading spinner
      errorMessage.style.display = 'none';
      loadingSpinner.style.display = 'inline-block'; // Show loading spinner

      // Simulate a delay to mimic a real login process
      setTimeout(() => {
        // Check credentials
        if (username === 'RegularUser' && password === 'RegularUser123') {
          window.location.href = 'shiny/index1.html'; // Redirect for RegularUser
        } else if (username === 'ShinyUser' && password === 'ShinyUser123') {
          window.location.href = 'index1.html'; // Redirect for ShinyUser
        } else {
          loadingSpinner.style.display = 'none'; // Hide loading spinner
          errorMessage.style.display = 'block'; // Show error message
        }
      }, 1000); // 1 second delay
    });
  </script>
</body>
</html>
